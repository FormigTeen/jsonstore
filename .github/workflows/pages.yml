name: Deploy Next.js Static Export to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Define NEXT_BASE_PATH dinamicamente:
      # - se repo == <owner>.github.io => raiz (vazio)
      # - caso contrário => "/<repo>"
      - name: Configure NEXT_BASE_PATH
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO" == "${OWNER}.github.io" ]]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi

      # Build estático
      - name: Build static (next build && next export)
        run: npm run build:static
        env:
          NODE_ENV: production

      # Publica a pasta out/ no GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
