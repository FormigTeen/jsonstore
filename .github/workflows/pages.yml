name: Deploy Next.js Static Export to GitHub Pages (Yarn)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'   # <â€” cache para Yarn

      - name: Enable Corepack (para Yarn moderno)
        run: corepack enable

      # Define NEXT_BASE_PATH dinamicamente
      - name: Configure NEXT_BASE_PATH
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO" == "${OWNER}.github.io" ]]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi

      - name: Install deps (Yarn)
        run: |
          if yarn --version | grep -qE '^(3|4)\.'; then
            yarn install --immutable
          else
            yarn install --frozen-lockfile
          fi

      - name: Build static (next build)
        env:
          NODE_ENV: production
        run: yarn build

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
